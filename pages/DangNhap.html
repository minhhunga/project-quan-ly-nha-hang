<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Đăng nhập - Quản lý Nhà hàng</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="main-container">
    <div class="left-panel"></div>

    <div class="right-panel">
      <div class="login-card">
        <!-- Logo -->
        <div class="logo">
          <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28"
               viewBox="0 0 24 24" fill="none" stroke="currentColor"
               stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M3 2v7c0 1.1.9 2 2 2h4a2 2 0 0 0 2-2V2"/>
            <path d="M7 15v6"/>
            <path d="M12 21h4a2 2 0 0 0 2-2v-7a2 2 0 0 0-2-2H9v11a3 3 0 0 1-3 3H3"/>
            <path d="M15 6h1a2 2 0 0 1 2 2v7a2 2 0 0 1-2 2h-1v-7a2 2 0 0 1 2-2z"/>
          </svg>
          <span>Hệ Thống Quản Lý Nhà Hàng</span>
        </div>

        <!-- Form -->
        <form>
  <div class="form-group">
    <label for="email">Tài khoản</label>
    <input type="email" id="email" placeholder="lephucanh2004@gmail.com" required>
  </div>

  <div class="form-group">
    <label for="password">Mật khẩu</label>
    <input type="password" id="password" placeholder="Nhập mật khẩu" required>
  </div>

  <!-- Nhớ mật khẩu -->
  <div class="form-options">
    <label>
      <input type="checkbox" id="remember"> Nhớ mật khẩu
    </label>
    <a href="#">Quên mật khẩu?</a>
  </div>

  <button type="submit" class="login-button">Đăng nhập</button>
</form>


        <div class="signup-link">
          Chưa có tài khoản? <a href="#">Đăng kí</a>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
